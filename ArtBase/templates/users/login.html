<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form</title>
		<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
	</head>

	<body>

		<!-- Header -->
    <header class="w3-container w3-xlarge w3-padding-24">
      <a href="/" class="w3-right">Back To Home</a>
			{% include 'includes/_messages.html' %}
    </header>

		<div class="loginBox">
			<img src="../static/img/logo.jpeg" class="user">
			<h2>Log In Here</h2>

			<form action="" method="POST">

				<div class="form-group">
					<p>Username</p>
					<input type="text" name="user_name" placeholder="Username" class="form-control" value={{request.form.user_name}}>
				</div>

				<div class="form-group">
					<p>Password</p>
					<input type="password" name="password" placeholder="••••••" class="form-control" value={{request.form.password}}>
				</div>

				<input type="submit" name="" value="Sign In">
				<a href="/register">Register</a>

			</form>
		</div>
	</body>
</html>
