<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form</title>
		<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
	</head>

	<body>
		<!-- Header -->
    <header class="w3-container w3-xlarge w3-padding-24">
      <a href="/" class="w3-right">Back To Home</a>
			{% include 'includes/_messages.html' %}
    </header>

		<div class="loginBox">
			<img src="../static/img/logo.jpeg" class="user">
			<h2>Admin Log In Here</h2>

      <form action="" method="POST">
        <div class="form-group">
          <label>Administator</label>
          <input type="text" name="admin_name" placeholder="Admin Username" class="form-control" value={{request.form.admin_name}}>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="••••••" class="form-control" value={{request.form.password}}>
        </div>
        <input type="submit" name="" value="Submit">

        <div class="form-group">

        <li><a href="/admin_register">Administrator Register</a></li>
        </div>

      </form>
		</div>
	</body>
</html>
